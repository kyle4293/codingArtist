<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding</title>

    <link rel="stylesheet" href="css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header-->
    <header class="p-3 border-bottom">
        <div id="header" class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center text-dark text-decoration-none">
                    <img src="img/codingArtistLogo.png" width="150px">
                </a>

                <ul class="nav col-12 col-lg-auto ms-lg-auto justify-content-center mb-md-0">
                    <li><a href="about.html" class="nav-link px-2 link-dark">About</a></li>
                    <li><a href="inside.html" class="nav-link px-2 link-dark">Inside</a></li>
                    <li><a href="contact.html" class="nav-link px-2 link-dark">Contact</a></li>
                </ul>
            </div>
    </header>

    <!-- Masthead-->
    <div class="masthead">
        <div class="container">
            <div class="masthead-subheading">Welcome To Our Studio</div>
            <div class="masthead-heading text-uppercase">CodingArtist</div>
            <a style="text-decoration: none; color: #fff;" class="btn btn-primary text-uppercase" href="#">About us</a>
        </div>
    </div>


    <!-- Comments-->
    <!-- 댓글 -->
    <div class="comments m-4 p-4">
        <h4>방명록</h4>
        <h6 class="border-bottom my-3 py-2">{ comment_set.count }개의 글이 있습니다.</h5>

        <form action="{% url 'nagne:comment_create' post.id %}" method="post" class="my-4">
            <textarea id="content" class="form-control" rows="4" placeholder="방명록을 작성하세요."></textarea>
            <input id="submit" type="submit" value="방명록 작성" class="btn btn-primary">
            <input type="text" class="form-control" placeholder="password" aria-label="Server">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        </form>
        <hr>
        <div class="card my-4">
            <div class="card-body">
                <div class="card-text">{ comment.content}</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">{ nickname }</div>
                        <div>{ create_date }</div>
                        <div class="my-3">
                            <a href="{% url 'nagne:comment_modify' comment.id  %}" class="btn btn-sm btn-outline-secondary">수정</a>
                            <a href="#" class="delete btn btn-sm btn-outline-secondary "
                                data-uri="{% url 'nagne:comment_delete' comment.id  %}">삭제</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Footer-->
    <footer class="footer py-4">
        <div id="footer" class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">Copyright &copy; CodingArtist 2023</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn" href="https://github.com/kyle4293/codingArtist">
                        <img src="img/github.png" width="30px">
                        <i>github</i></a>
                </div>
                <div class="col-lg-4 text-lg-end">
                    <a class="link-dark text-decoration-none me-3" href="http://www.spartacodingclub.kr/"><i>Sparta
                            Coding Club</i></a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
